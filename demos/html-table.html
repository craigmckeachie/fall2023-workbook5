<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
    <style>
      table, tr, td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <main>
      <table>
        <tr>
          <td>a</td>
          <td>b</td>
          <td>c</td>
        </tr>
         <tr>
          <td>d</td>
          <td>e</td>
          <td>f</td>
        </tr>
      </table>
    </main>
  </body>
</html>
