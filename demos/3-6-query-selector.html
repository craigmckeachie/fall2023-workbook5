<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Query Selector</title>
  </head>
  <body>
    <main>
      <button class="google-button" id="googleButton">Open Google</button>
    </main>
    <script>
      "use strict";
      //get html elements into variables
      const googleButton = document.getElementById("googleButton");
      const googleButton1 = document.querySelector("#googleButton");
      const googleButton2 = document.querySelector(".google-button");
      const googleButton3 = document.querySelector("button");

      console.log(googleButton, googleButton1, googleButton2, googleButton3);
    </script>
  </body>
</html>
