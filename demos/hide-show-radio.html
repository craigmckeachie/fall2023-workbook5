<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hide/Show Radio</title>
    <style>
      fieldset {
        border: none;
        border: 0.06rem solid lightgrey;
        padding: 1.8rem;
        border-radius: 0.8rem;
      }
      legend {
        font-weight: lighter;
      }
      .radio-group {
        display: flex;
        flex-direction: row;
        max-width: 14rem;
        gap: 0.25rem;
      }
    </style>
  </head>
  <body>
    <main>
      <fieldset class="radio-group">
        <legend>Search</legend>
        <div>
          <input type="radio" name="searchType" id="locationRadio" checked />
          <label for="autoRadio">By Location</label>
        </div>
        <div>
          <input type="radio" name="searchType" id="typeRadio" />
          <label for="homeRadio">By Type</label>
        </div>
      </fieldset>
      <br />
      <div id="locationContainer">
        <label for="">State</label>
        <select name="" id="">
          <option value="">Select...</option>
          <option value="Arizona">Arizona</option>
        </select>
      </div>
      <div id="parkTypeContainer">
        <label for="">Park Type</label>
        <select name="" id="">
          <option value="">Select...</option>
          <option value="National Park">National Park</option>
        </select>
      </div>
    </main>
    <script>
      const locationRadio = document.querySelector("#locationRadio");
      const typeRadio = document.querySelector("#typeRadio");

      const locationContainer = document.querySelector("#locationContainer");
      const parkTypeContainer = document.querySelector("#parkTypeContainer");

      function searchTypeChanged() {
        if (locationRadio.checked) {
          locationContainer.style.display = "block";
        } else {
          locationContainer.style.display = "none";
        }
        if (typeRadio.checked) {
          parkTypeContainer.style.display = "block";
        } else {
          parkTypeContainer.style.display = "none";
        }
      }

      locationRadio.onchange = searchTypeChanged;
      typeRadio.onchange = searchTypeChanged;
      searchTypeChanged();
    </script>
  </body>
</html>
