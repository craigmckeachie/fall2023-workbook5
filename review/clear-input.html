<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="firstNameInput" value="Ian" />
    <button id="clearButton">Clear</button>
    <p id="contentParagraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, provident?</p>
    <script>
      const firstNameInput = document.getElementById("firstNameInput");
      const clearButton = document.getElementById("clearButton");
      const contentParagraph = document.getElementById("contentParagraph");
      console.log(firstNameInput);

      function clear() {
        firstNameInput.value = "";
        contentParagraph.innerHTML = "";
      }

      clearButton.onclick = clear;
    </script>
  </body>
</html>
